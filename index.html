<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Mosaico</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 90vw;
            height: 90vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="grid">
        <iframe src="https://streamtp3.com/global2.php?stream=disney13" allowfullscreen></iframe>
        <iframe src="https://streamtp3.com/global2.php?stream=disney14" allowfullscreen></iframe>
        <iframe src="https://streamtp3.com/global2.php?stream=disney15" allowfullscreen></iframe>
        <iframe src="https://streamtp3.com/global2.php?stream=disney16" allowfullscreen></iframe>
    </div>
</body>
</html>
