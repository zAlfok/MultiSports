<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Navegable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
        }
        .sidebar {
            width: 60px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar button {
            background: none;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .container {
            position: relative;
            width: calc(100vw - 60px);
            height: 100vh;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            width: 400vw;
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }
        .mosaic {
            display: none;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }
        .mosaic iframe {
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
        }
        .prev { left: 10px; display: none; }
        .next { right: 10px; }
        .sound-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="toggleView('carousel')">ðŸ“œ</button>
        <button onclick="toggleView('mosaic')">ðŸ”²</button>
    </div>
    <div class="container">
        <div class="carousel" id="carousel">
            <iframe src="https://streamtp3.com/global2.php?stream=disney13&mute=1" id="stream0" allow="autoplay"></iframe>
            <iframe src="https://streamtp3.com/global2.php?stream=disney14&mute=1" id="stream1" allow="autoplay"></iframe>
            <iframe src="https://streamtp3.com/global2.php?stream=disney15&mute=1" id="stream2" allow="autoplay"></iframe>
            <iframe src="https://streamtp3.com/global2.php?stream=disney16&mute=1" id="stream3" allow="autoplay"></iframe>
        </div>
        <div class="mosaic" id="mosaic">
            <iframe src="https://streamtp3.com/global2.php?stream=disney13&mute=1"></iframe>
            <iframe src="https://streamtp3.com/global2.php?stream=disney14&mute=1"></iframe>
            <iframe src="https://streamtp3.com/global2.php?stream=disney15&mute=1"></iframe>
            <iframe src="https://streamtp3.com/global2.php?stream=disney16&mute=1"></iframe>
        </div>
        <button class="nav-button prev" id="prev" onclick="moveCarousel(-1)" style="display: none;">&lt;</button>
        <button class="nav-button next" id="next" onclick="moveCarousel(1)">&gt;</button>
        <button class="sound-button" onclick="activateSound()">Activar Sonido</button>
    </div>

    <script>
        let index = 0;
        function moveCarousel(direction) {
            const carousel = document.getElementById("carousel");
            const prevBtn = document.getElementById("prev");
            const nextBtn = document.getElementById("next");
            const streams = document.querySelectorAll("iframe");
            
            index += direction;
            index = Math.max(0, Math.min(index, 3)); 
            
            carousel.style.transform = `translateX(-${index * 100}vw)`;
            
            prevBtn.style.display = index === 0 ? "none" : "block";
            nextBtn.style.display = index === 3 ? "none" : "block";
        }

        function toggleView(view) {
            document.getElementById("carousel").style.display = view === "carousel" ? "flex" : "none";
            document.getElementById("mosaic").style.display = view === "mosaic" ? "grid" : "none";
        }
    </script>
</body>
</html>
