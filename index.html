<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Navegable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            width: 400vw; /* 4 streams, cada uno ocupa 100vw */
            height: 100vh;
            transition: transform 0.5s ease-in-out;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
        }
        .prev { left: 10px; display: none; }
        .next { right: 10px; }
        .sound-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel" id="carousel">
            <iframe src="https://streamtp3.com/global2.php?stream=disney13&mute=1" id="stream0" allow="autoplay"></iframe>
            <iframe src="https://streamtp3.com/global2.php?stream=disney14&mute=1" id="stream1" allow="autoplay"></iframe>
            <iframe src="https://streamtp3.com/global2.php?stream=disney15&mute=1" id="stream2" allow="autoplay"></iframe>
            <iframe src="https://streamtp3.com/global2.php?stream=disney16&mute=1" id="stream3" allow="autoplay"></iframe>
        </div>
        <button class="nav-button prev" id="prev" onclick="moveCarousel(-1)" style="display: none;">&lt;</button>
        <button class="nav-button next" id="next" onclick="moveCarousel(1)">&gt;</button>
        <button class="sound-button" onclick="activateSound()">Activar Sonido</button>
    </div>

    <script>
        let index = 0;
        function moveCarousel(direction) {
            const carousel = document.getElementById("carousel");
            const prevBtn = document.getElementById("prev");
            const nextBtn = document.getElementById("next");
            const streams = document.querySelectorAll("iframe");
            
            index += direction;
            index = Math.max(0, Math.min(index, 3)); // Asegura que esté entre 0 y 3
            
            carousel.style.transform = `translateX(-${index * 100}vw)`;
            
            // Mostrar/ocultar botones según la posición
            prevBtn.style.display = index === 0 ? "none" : "block";
            nextBtn.style.display = index === 3 ? "none" : "block";
            
            // Mutea todos los streams excepto el actual
            streams.forEach((stream, i) => {
                let newSrc = stream.src.replace(/&mute=\d/, "");
                stream.src = newSrc + `&mute=${i === index ? 0 : 1}`;
            });
        }
    </script>
</body>
</html>
