<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming en Mosaico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .stream-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
        }
        .stream {
            flex: 1 1 50%;
            max-width: 50%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="stream-container">
        <div class="stream">
            <iframe src="https://streamtp3.com/global2.php?stream=disney15" allowfullscreen></iframe>
        </div>
        <div class="stream">
            <iframe src="https://streamtp3.com/global2.php?stream=disney16" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
